<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>NJ Volunteering</title>
  <style>
    body {
      background-color: #7894db; /* Background color */
      font-family: Arial, sans-serif; /* Basic font stack */
      margin: 0; /* Remove default margin */
      display: flex; /* Enable vertical centering */
      justify-content: center; /* Align content horizontally */
      align-items: center; /* Align content vertically */
      min-height: 100vh; /* Ensure full viewport height */
    }

    ol {
      list-style: none; /* Remove default bullet style */
      padding: 0; /* Remove default padding */
      margin: 0; /* Remove default margin */
      font-size: 1.5rem; /* Larger font size */
      text-align: center; /* Center text within the list */
    }

    li {
      display: inline-block; /* Make list items inline */
      margin: 1rem 0; /* Add spacing between list items */
      padding: 0.5rem 1rem; /* Add padding */
      border: 1px solid #ddd; /* Add border */
      border-radius: 5px; /* Add rounded corners */
      background-color: #fff; /* Button background color */
      cursor: pointer; /* Indicate hoverable button */
      transition: background-color 0.2s ease-in-out; /* Add smooth background color transition on hover */
    }

    li:hover {
      background-color: #f0f5f9; /* Lighter background color on hover */
    }

    a {
      text-decoration: none; /* Remove default link underline */
      color: #000; /* Link text color */
    }
  </style>
</head>
<body>
  <h1>NJ Volunteering</h1>

    <li><a href="education.html">Education</a></li>

    <li><a href="religious.html">Religious</a></li>
    <li><a href="foodbank.html">Food Bank</a></li>
  </ol>
</body>
</html>
